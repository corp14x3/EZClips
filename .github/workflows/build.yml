name: Build EXE Release

on:
  push:
    tags:
      - 'v*'  # Trigger when pushing version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller --upgrade
    
    - name: Build EXE
      run: |
        echo Including all req files and subdirectories: jsons, roi, templates, icon
        pyinstaller --onefile --windowed --noupx --add-binary "req/ico.ico;." --icon=req/ico.ico --name=EZClips --add-data "req;req" --hidden-import=main --collect-all customtkinter gui.py
        Remove-Item -Path build -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path EZClips.spec -Force -ErrorAction SilentlyContinue
      shell: pwsh
    
    - name: Create Release with EXE only
      uses: softprops/action-gh-release@v1
      with:
        files: dist/EZClips.exe
        draft: false
        prerelease: false
        body: |
          # EZClips Release
          
          Download the `EZClips.exe` file and run it directly - no installation needed!
          
          **Latest Version**: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
